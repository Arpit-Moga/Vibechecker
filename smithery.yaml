# Smithery configuration file:
# https://smithery.ai/docs/build/project-config

runtime: container

startCommand:
  type: stdio
  commandFunction: |
    (config) => ({
      command: 'python',
      args: ['-u', '-m', 'multiagent_mcp_server.server'],
      env: {
        PYTHONUNBUFFERED: '1',
        PYTHONPATH: '/app/src',
        CODE_DIRECTORY: config.codeDirectory || '.',
        LOG_LEVEL: config.logLevel || 'INFO',
      }
    })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      codeDirectory:
        type: string
        description: Default directory to analyze
        default: '.'
      logLevel:
        type: string
        enum: [DEBUG, INFO, WARNING, ERROR]
        default: INFO
    required: []
  exampleConfig:
    codeDirectory: '.'
    logLevel: INFO
